<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="An exercise to make a Celsius to Fahrenheit Converter">
    	<meta name="keywords" content="celsius, fahrenheit, temperature">

		<title>Celsius to Fahrenheit Converter</title>

		<!--External CSS-->
		<link rel="stylesheet" href="css/style.css">

		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<!--Celsius to Fahrenheit-->
		<section id="celsiusToFahrenheit">
			<h1>celsius to fahrenheit converter</h1>
			<ul>
				<li><button id="convertC2F">convert</button></li>
				<li>from celsius <input id="c2FInput"></li>
				<li>to fahrenheit <output id="c2FOutput"></li>
			</ul>
		</section>
		<!--Fahrenheit to Celsius-->
		<section id=fahrenheitToCelsius">
			<h1>fahrenheit to celsius converter</h1>
			<ul>
				<li><button id="convertF2C">convert</button></li>
				<li>from fahrenheit <input id="f2CInput"></li>
				<li>to celsius <output id="f2COutput"></li>
			</ul>
		</section>
		<!--Javascript-->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
